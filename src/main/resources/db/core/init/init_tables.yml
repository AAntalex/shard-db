databaseChangeLog:
- changeSet:
    id: 'init$001'
    author: Antalex
    changes:
      - createTable:
          tableName: APP_SEQUENCE
          columns:
          - column:
              name: SEQUENCE_NAME
              type: VARCHAR(40)
              constraints:
                primaryKey: true
                nullable: false
                primaryKeyName: PK_SEQUENCE_NAME
          - column:
              name: LAST_VALUE
              type: bigint
          - column:
              name: CACHE_SIZE
              type: bigint
          - column:
              name: MIN_VALUE
              type: bigint
          - column:
              name: MAX_VALUE
              type: bigint
          - column:
              name: CYCLE_FLAG
              type: boolean
      - createTable:
          tableName: APP_DATABASE
          columns:
          - column:
              name: SHARD_ID
              type: tinyint
          - column:
              name: MAIN_SHARD
              type: boolean
          - column:
              name: CLUSTER_ID
              type: tinyint
          - column:
              name: CLUSTER_NAME
              type: VARCHAR(128)
          - column:
              name: DEFAULT_CLUSTER
              type: boolean
          - column:
              name: SEGMENT_NAME
              type: VARCHAR(128)
          - column:
              name: ACCESSIBLE
              type: boolean