databaseChangeLog:
- changeSet:
    id: 'init$001'
    author: Antalex
    changes:
      - createTable:
          tableName: APP_SEQUENCE
          columns:
          - column:
              name: C_SEQUENCE
              type: VARCHAR(40)
              constraints:
                primaryKey: true
                nullable: false
                primaryKeyName: PK_SEQUENCE
          - column:
              name: C_VALUE
              type: bigint
          - column:
              name: C_CACHE_SIZE
              type: bigint
          - column:
              name: C_MIN_VALUE
              type: bigint
          - column:
              name: C_MAX_VALUE
              type: bigint
      - createTable:
          tableName: APP_CLUSTER
          columns:
          - column:
              name: ID
              type: tinyint
              constraints:
                primaryKey: true
                nullable: false
                primaryKeyName: PK_CLUSTER_ID
          - column:
              name: C_NAME
              type: VARCHAR(128)
      - createTable:
          tableName: APP_SHARD
          columns:
          - column:
              name: ID
              type: tinyint
              constraints:
                primaryKey: true
                nullable: false
                primaryKeyName: PK_SHARD_ID
          - column:
              name: C_IS_MAIN
              type: boolean
          - column:
              name: C_CLUSTER
              type: tinyint
