databaseChangeLog:
- changeSet:
    id: '01/12/2023 12:00:00'
    author: Antalex
    preConditions:
      onFail: mark_ran
      not:
        tableExists:
          tableName: APP_SEQUENCE
    changes:
    - createTable:
        tableName: APP_SEQUENCE
        columns:
        - column:
            name: SEQUENCE
            type: VARCHAR(40)
            constraints:
              primaryKey: true
              nullable: false
              primaryKeyName: PK_SEQUENCE
        - column:
            name: VALUE
            type: bigint
        - column:
            name: CACHE_SIZE
            type: bigint
