logging:
  level:
    com.antalex.db: trace
spring:
  liquibase:
    enabled: false
  application:
    name: multi-db-test
multiDbConfig:
  processorTimeOut: 10
  sequenceCacheSize: 10000
  sqlInClauseLimit: 30
  #activeConnectionParallelLimit: 10
  percentActiveConnectionParallelLimit: 30
  parallelRun: true
  LockProcessor:
    timeOut: 10
    delay: 1
  ThreadPool:
    nameFormat: Multi-DB-%d
    corePoolSize: 10
    keepAliveTime: 60
    maximumPoolSize: 1000
  liquibase:
    changeLogSrc: classpath:db/changelog
    changeLogName: db.changelog-master.yaml
    enabled: true
  hikari:
    minimumIdle: 0
    maximumPoolSize: 15
    idleTimeout: 60
  checks:
    checkShardID: true
    checkClusterID: true
    checkClusterName: true
    checkMainShard: true
    checkClusterDefault: true
  clusters:
    - name: DEFAULT
      defaultCluster: true
      shards:
        - datasource:
            url: ${DATASOURCE_JDBC_URL_PG}
            username: ${DATASOURCE_JDBC_USR_PG}
            password: ${DATASOURCE_JDBC_PSW_PG}
        - datasource:
            url: ${DATASOURCE_JDBC_URL_ORA}
            username: ${DATASOURCE_JDBC_USR_ORA}
            password: ${DATASOURCE_JDBC_PSW_ORA}
        - datasource:
            url: ${DATASOURCE_JDBC_URL_MYSQL}
            username: ${DATASOURCE_JDBC_USR_MYSQL}
            password: ${DATASOURCE_JDBC_PSW_MYSQL}