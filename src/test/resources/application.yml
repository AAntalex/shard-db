spring:
  liquibase:
    enabled: false
  application:
    name: multi-db-test
multiDbConfig:
  processorTimeOut: 10
  sequenceCacheSize: 10000
  sqlInClauseLimit: 30
  #activeConnectionParallelLimit: 10
  percentActiveConnectionParallelLimit: 30
  parallelRun: true
  LockProcessor:
    timeOut: 10
    delay: 1
  ThreadPool:
    nameFormat: Multi-DB-%d
    corePoolSize: 10
    keepAliveTime: 60
    maximumPoolSize: 1000
  liquibase:
    changeLogSrc: classpath:db/changelog
    changeLogName: db.changelog-master.yaml
    enabled: true
  hikari:
    minimumIdle: 0
    maximumPoolSize: 20
    idleTimeout: 60
  checks:
    checkShardID: true
    checkClusterID: true
    checkClusterName: true
    checkMainShard: true
    checkClusterDefault: true
  clusters:
    - name: DEFAULT
      defaultCluster: true
      shards:
        - id: 1
          datasource:
            url: jdbc:postgresql://localhost:5432/test
            username: test
            password: test